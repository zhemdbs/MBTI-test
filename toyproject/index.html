<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/animation.css">
  <link rel="stylesheet" href="./css/default.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/qna.css">
</head>
<body>
  <div class="container">
    <section id="main">
      <h3 class="title">십이간지로 알아보는 연애유형</h3>
      <div class="img__wrap col-lg-6 col-md-8 col-sm-10 col-12">
        <img src="./img/main.png" class="img-fluid" alt="mainImage">
      </div>
      <div class="mbti__information">
        <p class="info__title">나만의 MBTI 사이트입니다! <br>아래 시작하기 버튼을 눌러 시작해 주십시오</p>
      </div>
      <button type="button" class="btn__start btn btn-outline-danger">시작하기</button>
    </section>
    <section id="qna">
      <div class="status">
        <div class="statusBar"></div>
      </div>
      <div class="qBox"></div>
      <div class="answerBox"></div>
    </section>
    <section id="result"></section>
  </div>
  <script src="./js/data.js"></script>
  <script src="./js/start.js"></script>
</body>
</html>
